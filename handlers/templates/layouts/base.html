<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/third-party/bootstrap@5.3.3/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/third-party/google-fonts/css/fonts.css"
    />
    <link href="/third-party/fontawesome6/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    {{ block "style-tags" . }}{{ end }}
    <script
      src="/third-party/bootstrap@5.3.3/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="/js/navbar.js"></script>
    {{ block "script-tags" . }}{{ end }}
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    {{ block "custom-elements" . }}{{ end }}
    {{ template "snackbar-notifications.html" . }}

    {{ template "navbar" . }}


    <div class="content container">
      {{ template "content" . }}
    </div>

    <snackbar-notifications></snackbar-notifications>
  </body>
</html>
